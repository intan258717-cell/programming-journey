<body>
    <h1>Penggabungan Format Teks di HTML</h1>
    <P>
        Penggabungan format teks biasa di di lakukan dengan menuliskan tag-tag yang 
        akan dipakai. Misalnya <b><u>tebal dan garis bawah</u></b>, maka kita
        tinggal pakai tag <b>b</b> dan tag <b>u</b>.
    </P>
